<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de jugador</title>
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1><i class="far fa-address-book"></i> Registro de jugadores</h1>
    </header>
    <main>
        <div id="new-player-container">
            <h1 class="title"><i class="far fa-newspaper"></i>Nuevo Jugador</h1>

            <form id="newPlayer" action="#">
                <fieldset>
                    <legend>Datos personales:</legend>
                    <div class="flex-container">
                        <div class="input-group">
                            <label for="dni"><i class="far fa-address-card"></i>DNI:</label>
                            <input type="text" id="dni" name="dni" required />
                        </div>

                        <div class="input-group">
                            <label for="firstname"><i class="far fa-user"></i>Nombre:</label>
                            <input type="text" id="firstname" name="firstname" required />
                        </div>

                        <div class="input-group">
                            <label for="lastname"><i class="far fa-user"></i>Apellidos:</label>
                            <input type="text" id="lastname" name="lastname" required />
                        </div>

                        <div class="input-group">
                            <label for="birthDate"><i class="fas fa-calendar-week"></i>Fecha de nacimiento:</label>
                            <input type="date" id="birthDate" name="birthDate" required />
                        </div>

                        <div class="input-group">
                            <label for="phone"><i class="fas fa-phone-square"></i>Telefono:</label>
                            <input type="number" id="phone" name="phone" required />
                        </div>

                        <div class="input-group">
                            <label for="email"><i class="fas fa-at"></i>Email:</label>
                            <input type="email" id="email" name="email" required />
                        </div>

                        <div class="input-group">
                            <label for="iban"><i class="fas fa-file-invoice-dollar"></i>Cuenta corriente:</label>
                            <input type="text" id="iban" name="iban" required />
                        </div>

                        <div class="input-group">
                            <label for="type"><i class="fas fa-table-tennis"></i>Tipo de jugador:</label>
                            <select id="type" name="type" required>
                                <option disabled selected value="">Selecciona...</option>
                                <option value="del">Delantero</option>
                                <option value="cen">Centrocampista</option>
                                <option value="def">Defensa</option>
                                <option value="por">Portero</option>
                            </select>
                        </div>
                    </div>
                    <input class="btn float-right" type="submit" value="AÃ±adir jugador" />
                </fieldset>
            </form>
        </div>

        <div id="player-list-container">
            <h1 class=title><i class="far fa-list-alt"></i>Lista de juradores</h1>
            <div id="playerList" class="list"></div>
        </div>
    </main>
    <footer>
        <h3><i class="far fa-copyright"></i>Copyright is a form of protection grounded in the U.S. 
            Constitution and granted by law for original works of authorship fixed in a tangible medium of expression. 
            Copyright covers both published and unpublished works.</h3>
    </footer>
    <script src="js/jugadors-default.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
